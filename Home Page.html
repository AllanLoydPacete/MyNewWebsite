<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
#firstName{
    height: 100%;
    width: 20%;
    border-radius: 5px;
    background-color:#d0ebf7;
    border-color: #4287f5;
    padding: 5px;
    font-size:medium;
}
#lastName{
    font-size: 20px;
    width: 20%;
    border-radius: 5px;
    background-color:#d0ebf7;
    border-color: #4287f5;
    padding: 5px;
    font-size:medium;  
}
#button{
    background-color: #d0ebf7;
    border-color:#4287f5 ;
    border-radius: 5px;
    margin-top: 20px;
    margin-bottom: 10px;
    width: 150px;
    padding:5px;
}
</style>


<body>
    <div class="container-fluid" id="addList">
        <div class="position-absolute top-0 end-0">
            <div class="text-end">
                <button id=addPeopleButton class="btn btn-primary" style="width: 200px;">Add</button>
            </div>
            <div class="card">
                <div class="card-header">People</div>
                <ul id=listOfPeople class="list-group list-group-flush" style="width: 1000px;">
                    <li class="list-group-item">Cousin Allan</li>
                    <li class="list-group-item">Cousin Cloyd</li>
                    <li class="list-group-item">Cousin Clyde</li>
                </ul>
            </div>
        </div>
    </div>

    <div style="display:none" id="basicInfo">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card" style="width: 450px;">
                <div class="card-body">
                    <div>
                        <h1>Add People</h1>
                        <div style=" margin-bottom: 20px;"> 
                            <div style="margin-top: 30px;">First Name</div>
                            <div>
                                <input type="text" id="firstName" placeholder="First Name" style="width: 400px;">
                            </div>
                            <div style="margin-top: 20px;">Last Name</div>
                            <div>
                                <input type="text" id="lastName" placeholder="Last Name" style="width: 400px;">
                            </div>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-outline-secondary" id="cancelButton">Cancel</button>
                            <button class="btn btn-primary" id="saveButton">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script>
        let add = document.querySelector("#addPeopleButton")
        let addList = document.querySelector("#addList")
        let basicInfo = document.querySelector("#basicInfo")
        let firstNameTxt = document.querySelector("#firstName")
        let lastNameTxt = document.querySelector("#lastName")
        let cancelButton = document.querySelector("#cancelButton")
        let saveButton = document.querySelector("#saveButton")
        let list = document.querySelector("#listOfPeople")

        add.onclick = () => {
            basicInfo.style.display = "block";
            addList.style.display = "none"

        }
        cancelButton.onclick = () => {
            addList.style.display = "block"
            basicInfo.style.display = "none";
        }
        saveButton.onclick = () => {
            const firstName = firstNameTxt.value;
            const lastName = lastNameTxt.value;
    
            if(!firstName){
                alert("Enter First Name")
            }
            if(!lastName){
                alert("Enter Last Name")
            }
            
            else if(firstName.length > 1 && lastName.length > 1){
                
            let addPeople = document.createElement("li");
            addPeople.className = "list-group-item";
            addPeople.append(firstName + " " +lastName);
            list.prepend(addPeople);
            addList.style.display = "block"
            basicInfo.style.display = "none";
            }
            else{
                alert("first Name or Last Name characters are insufficient")
            }
            }
            
    </script>
    

</body>
</html>
